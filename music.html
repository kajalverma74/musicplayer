<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
     integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="main_div">
        <div class="music_container play">
            <h2 id="tittle">Uska Hi Banana </h2>
            <h3 id="artist">Arjit Singh</h3>
            <div class="img_container">
                <img src="images/hey.jpg" alt="music-cover" id="cover"/>
            </div>
            <audio src="music/hey.mp3" id="audio"></audio>
            <div class="music_controls">
            
                    <i class="fas fa-backward" id="prev" tittle="Previous"></i>
        
                    <i class="fas fa-play main_button" id="play" tittle="Play"></i>

                    <i class="fas fa-forward" id ="next" tittle="Next"></i>
            
            </div>
        </div>
    </div>
    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const tittle = document.getElementById("tittle");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");
        

        const songs = [
            {
                name:"hey",
                tittle:"Uska Hi Banana",
                artist:"Arjit Singh",

            },
            {
                name:"summer",
                tittle:"Sari Raat Aahein Bharta ",
                artist:" Gajendra Verma",
            },
            {
                name:"winter",
                tittle:" Zara Zara",
                artist:" Bombay Jayashri",
            },
        ];
        

            let isPlaying = false;
        const playMusic = () =>{
            isPlaying =true;
            music.play();
            play.classList.replace("fa-play" , "fa-pause");
            img.classList.add("anime");
        };
        const pauseMusic = () =>{
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause" , "fa-play");
            img.classList.remove("anime");
        };
         
        play.addEventListener("click",() => {
            isPlaying ? pauseMusic() : playMusic();
        });

         const loadSong = (songs) => {
            tittle.textContent = songs.tittle;
            artist.textContent = songs.artist;
            music.src ="music/" + songs.name + ".mp3";
            img.src = "images/" + songs.name + ".jpg";
        };
           
        songIndex =0;

        // loadSong(songs[2]);

        const nextSong = () => {
            songIndex = (songIndex +1) % songs.length;
           loadSong(songs[songIndex]);
           playMusic();
        };
        
           const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
           };

        next.addEventListener("click",nextSong);
        prev.addEventListener("click",prevSong);

    </script>
</body>
</html>
